<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>T·∫∑ng TDi</title>
    <style>
        :root {
            --accent: #ff4d6d;
            --accent-2: #ff6b8a;
            --bg: radial-gradient(1200px 800px at 50% 40%, #fff 0%, #fbe9ef 45%, #ffd6e4 100%);
            --bar-h: 16px;
            --heart-size: 28px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #c2185b;
            overflow: hidden;
        }

        /* ========= LOADER ========= */
        .loader {
            position: fixed;
            inset: 0;
            display: grid;
            place-items: center;
            background: linear-gradient(180deg, #fff 0%, #ffe6eb 100%);
            z-index: 10;
            transition: opacity .6s ease, visibility .6s ease;
        }

        .loader-inner {
            width: min(92vw, 550px);
            display: flex;
            flex-direction: column;
            gap: 18px;
            align-items: stretch;
            padding: 28px 24px;
            border-radius: 20px;
            background: #ffffffcc;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .08), 0 2px 10px rgba(0, 0, 0, .05);
            backdrop-filter: blur(4px);
        }

        .title {
            font-weight: 700;
            font-size: clamp(18px, 2.5vw, 22px);
            color: #ff4d88;
            text-align: center;
            letter-spacing: .2px;
        }

        .progress-wrap {
            position: relative;
            width: 100%;
            height: calc(var(--bar-h) + 18px + var(--heart-size));
            padding-top: 6px;
            padding-left: calc(var(--heart-size) / 2);
            padding-right: calc(var(--heart-size) / 2);
        }

        .progress-track {
            position: absolute;
            left: calc(var(--heart-size) / 2);
            right: calc(var(--heart-size) / 2);
            top: calc(var(--heart-size) + 12px);
            height: var(--bar-h);
            background: #ffe0ea;
            border-radius: 999px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, .06);
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--accent) 0%, var(--accent-2) 100%);
            border-radius: 999px;
            transition: width 120ms linear;
            box-shadow: 0 0 0 1px #ffffffaa inset;
        }

        .progress-heart {
            position: absolute;
            top: 0;
            left: calc(var(--heart-size) / 2);
            width: var(--heart-size);
            height: var(--heart-size);
            transform: translateX(-50%);
            transition: transform 120ms linear;
            filter: drop-shadow(0 6px 10px rgba(255, 77, 109, .35));
            color: #ff4d88;
            z-index: 2;
        }

        .progress-heart svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        .percent {
            position: absolute;
            top: calc(var(--heart-size) + var(--bar-h) + 18px);
            left: 50%;
            transform: translateX(-50%);
            font-weight: 600;
            font-variant-numeric: tabular-nums;
            color: #ff4d88;
            letter-spacing: .5px;
        }

        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* ========= SCENE CH√çNH ========= */
        .scene {
            position: fixed;
            inset: 0;
            display: grid;
            place-items: center;
            padding: 24px;
            opacity: 0;
            transform: translateY(8px);
            transition: opacity .6s ease .15s, transform .6s ease .15s;
        }

        .scene.show {
            opacity: 1;
            transform: translateY(0);
        }

        .wrap {
            position: relative;
            display: grid;
            place-items: center;
            gap: 24px;
            padding-inline: 20px;
        }

        .wrap::after {
            content: "";
            position: absolute;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            filter: blur(40px);
            background: radial-gradient(circle, rgba(255, 77, 109, 0.4) 0%, rgba(255, 107, 138, 0.2) 50%, transparent 100%);
            z-index: 0;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {

            0%,
            100% {
                transform: scale(.9);
                opacity: .7;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        /* ===== Tr√°i tim 3D ƒë·∫πp m·ªõi ===== */
        .heart-container {
            position: relative;
            width: clamp(250px, 65vw, 400px);
            height: clamp(220px, 60vw, 360px);
            z-index: 1;
            animation: heartFloat 3s ease-in-out infinite;
        }

        @keyframes heartFloat {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            25% {
                transform: translateY(-8px) rotate(1deg);
            }

            50% {
                transform: translateY(-4px) rotate(0deg);
            }

            75% {
                transform: translateY(-6px) rotate(-1deg);
            }
        }

        .heart-3d {
            width: 100%;
            height: 100%;
            display: block;
            filter: drop-shadow(0 20px 40px rgba(255, 77, 109, 0.3));
            animation: beat3d 1.2s ease-in-out infinite;
        }

        @keyframes beat3d {
            0% {
                transform: scale(1);
            }

            14% {
                transform: scale(1.1);
            }

            28% {
                transform: scale(1.05);
            }

            42% {
                transform: scale(1.15);
            }

            70% {
                transform: scale(1.08);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Hi·ªáu ·ª©ng particles xung quanh tr√°i tim */
        .heart-particles {
            position: absolute;
            inset: -50px;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #ff6b8a, #ff4d6d);
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 4s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            top: 30%;
            right: 15%;
            animation-delay: 0.5s;
        }

        .particle:nth-child(3) {
            bottom: 40%;
            left: 20%;
            animation-delay: 1s;
        }

        .particle:nth-child(4) {
            bottom: 20%;
            right: 10%;
            animation-delay: 1.5s;
        }

        .particle:nth-child(5) {
            top: 60%;
            left: 5%;
            animation-delay: 2s;
        }

        .particle:nth-child(6) {
            top: 10%;
            right: 25%;
            animation-delay: 2.5s;
        }

        .particle:nth-child(7) {
            bottom: 60%;
            right: 30%;
            animation-delay: 3s;
        }

        .particle:nth-child(8) {
            top: 50%;
            left: 80%;
            animation-delay: 3.5s;
        }

        @keyframes particleFloat {

            0%,
            100% {
                opacity: 0;
                transform: translateY(0) scale(0.5);
            }

            20% {
                opacity: 1;
                transform: translateY(-20px) scale(1);
            }

            80% {
                opacity: 1;
                transform: translateY(-40px) scale(0.8);
            }
        }

        /* Nh√£n th√¥ng ƒëi·ªáp */
        .message {
            margin-top: 6px;
            font-weight: 700;
            font-size: clamp(24px, 5vw, 38px);
            color: #ff4d88;
            letter-spacing: .4px;
            text-align: center;
            z-index: 1;
            animation: messageGlow 2s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(194, 24, 91, 0.3);
        }

        @keyframes messageGlow {

            0%,
            100% {
                transform: translateY(0);
                text-shadow: 0 0 20px rgba(194, 24, 91, 0.3);
            }

            50% {
                transform: translateY(-6px);
                text-shadow: 0 0 30px rgba(194, 24, 91, 0.5);
            }
        }

        /* N√∫t Skip */
        .skip {
            position: fixed;
            right: 14px;
            top: 14px;
            z-index: 20;
            padding: 8px 12px;
            border-radius: 999px;
            border: 1px solid #ffd1de;
            background: #fff;
            color: #c2185b;
            font-weight: 600;
            box-shadow: 0 2px 10px rgba(0, 0, 0, .05);
            cursor: pointer;
            transition: transform .1s ease, background .2s ease;
        }

        .skip:hover {
            background: #fff5f8;
        }

        .skip:active {
            transform: scale(.98);
        }

        @media (max-width:480px) {
            .wrap::after {
                width: 280px;
                height: 280px;
            }
        }

        /* ===== M∆∞a tr√°i tim ph·ªß full m√†n h√¨nh ===== */
        .heart-rain {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 8;
            /* tr√™n n·ªÅn, d∆∞·ªõi n√∫t Skip (z-index 20) */
        }

        .heart-rain .drop {
            position: absolute;
            top: -40px;
            left: 0;
            will-change: transform, opacity;
            opacity: 0.9;
            animation: fall var(--dur, 4s) linear forwards;
            transform: translate3d(0, -40px, 0) rotate(var(--rotStart, 0deg));
            filter: drop-shadow(0 4px 8px rgba(255, 77, 109, 0.35));
        }

        @keyframes fall {
            0% {
                opacity: 0.95;
                transform: translate3d(0, -40px, 0) rotate(var(--rotStart, 0deg));
            }

            60% {
                opacity: 0.95;
            }

            100% {
                opacity: 0;
                transform: translate3d(var(--drift, 0px), 120vh, 0) rotate(var(--rotEnd, 360deg));
            }
        }
    </style>
</head>

    <script>
        (function () {
            const loader = document.getElementById('loader');
            const scene = document.getElementById('scene');
            const fill = document.getElementById('progressFill');
            const heart = document.getElementById('progressHeart');
            const percentNum = document.getElementById('percentNum');
            const skipBtn = document.querySelector('.skip');

            let p = 0;
            const step = 1;
            const tickMs = 50;

            function updateProgress(val) {
                fill.style.width = val + '%';
                percentNum.textContent = val.toString();

                const track = fill.parentElement;
                const trackRect = track.getBoundingClientRect();
                const heartSize = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--heart-size'));

                const moveDistance = trackRect.width * (val / 100);
                heart.style.transform = `translateX(calc(-50% + ${moveDistance}px))`;
            }

            function finish() {
                loader.classList.add('hidden');
                setTimeout(() => { loader.style.display = 'none'; }, 650);
                scene.hidden = false;
                requestAnimationFrame(() => scene.classList.add('show'));
                document.body.style.overflow = 'auto';
            }

            const timer = setInterval(() => {
                p += step;
                if (p > 100) p = 100;
                updateProgress(p);
                if (p === 100) {
                    clearInterval(timer);
                    setTimeout(finish, 300);
                }
            }, tickMs);

            skipBtn.addEventListener('click', () => {
                clearInterval(timer);
                p = 100;
                updateProgress(p);
                setTimeout(finish, 150);
            });

            window.addEventListener('load', () => updateProgress(0));
            window.addEventListener('resize', () => updateProgress(p));
        })();
    </script>
    <script>
        (function () {
            const loader = document.getElementById('loader');
            const scene = document.getElementById('scene');
            const fill = document.getElementById('progressFill');
            const heart = document.getElementById('progressHeart');
            const percentNum = document.getElementById('percentNum');
            const skipBtn = document.querySelector('.skip');

            let p = 0;
            const step = 1;
            const tickMs = 50;

            function updateProgress(val) {
                fill.style.width = val + '%';
                percentNum.textContent = val.toString();

                const track = fill.parentElement;
                const trackRect = track.getBoundingClientRect();
                const moveDistance = trackRect.width * (val / 100);
                heart.style.transform = `translateX(calc(-50% + ${moveDistance}px))`;
            }

            // === M∆ØA TIM D√ÄY ƒê·∫∂C PH·ª¶ FULL M√ÄN H√åNH ===
            function startHeartRain() {
                const rain = document.querySelector('.heart-rain');
                if (!rain) return;

                // tu·ª≥ ch·ªânh m·∫≠t ƒë·ªô / hi·ªáu nƒÉng
                const DENSITY_PER_TICK = 10;     // s·ªë tim t·∫°o m·ªói nh·ªãp
                const TICK_MS = 120;             // chu k·ª≥ b∆°m tim
                const MAX_DROPS = 350;           // gi·ªõi h·∫°n node trong DOM
                const EMOJIS = ['‚ù§Ô∏è']; // ƒëa d·∫°ng

                function createDrop() {
                    const drop = document.createElement('div');
                    drop.className = 'drop';
                    drop.textContent = EMOJIS[(Math.random() * EMOJIS.length) | 0];

                    // random v·ªã tr√≠ xu·∫•t ph√°t (full width)
                    const vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
                    drop.style.left = "0px";
                    // random k√≠ch c·ª° & th·ªùi gian
                    const size = 14 + Math.random() * 24;        // 14px - 38px
                    const dur = 3.2 + Math.random() * 3.6;     // 3.2s - 6.8s
                    drop.style.fontSize = size + 'px';
                    drop.style.setProperty('--dur', dur + 's');

                    // drift ngang (√¢m ho·∫∑c d∆∞∆°ng) ƒë·ªÉ bay ch√©o lung linh
                    const maxDrift = vw * (0.2 + Math.random() * 0.4); // 20% - 60% chi·ªÅu ngang

                    const drift = (Math.random() < 0.5 ? -1 : 1) * maxDrift;
                    drop.style.setProperty('--drift', drift + 'px');

                    // xoay ng·∫´u nhi√™n
                    const rotStart = (Math.random() * 120 - 60).toFixed(1) + 'deg';
                    const rotEnd = (parseFloat(rotStart) + (Math.random() * 720 + 360)).toFixed(1) + 'deg';
                    drop.style.setProperty('--rotStart', rotStart);
                    drop.style.setProperty('--rotEnd', rotEnd);

                    // tr·ªÖ kh·ªüi ƒë·ªông nh·∫π ƒë·ªÉ t·∫°o c·∫£m gi√°c layer d√†y
                    drop.style.animationDelay = (Math.random() * 0.6).toFixed(2) + 's';

                    rain.appendChild(drop);

                    drop.addEventListener('animationend', () => drop.remove());

                    // ki·ªÉm so√°t s·ªë l∆∞·ª£ng node ƒë·ªÉ kh√¥ng n·∫∑ng m√°y
                    if (rain.childElementCount > MAX_DROPS) {
                        // xo√° b·ªõt c√°c node c≈© nh·∫•t
                        const excess = rain.childElementCount - MAX_DROPS;
                        for (let i = 0; i < excess; i++) {
                            rain.firstElementChild?.remove();
                        }
                    }
                }

                // b∆°m nhi·ªÅu tim m·ªói tick ƒë·ªÉ ‚Äúfull m√†n h√¨nh‚Äù
                setInterval(() => {
                    for (let i = 0; i < DENSITY_PER_TICK; i++) createDrop();
                }, TICK_MS);
            }

            function finish() {
                loader.classList.add('hidden');
                setTimeout(() => { loader.style.display = 'none'; }, 650);
                scene.hidden = false;
                requestAnimationFrame(() => scene.classList.add('show'));
                document.body.style.overflow = 'auto';

                // b·∫Øt ƒë·∫ßu m∆∞a tim d√†y ƒë·∫∑c sau khi hi·ªán scene
                startHeartRain();
            }

            const timer = setInterval(() => {
                p += step;
                if (p > 100) p = 100;
                updateProgress(p);
                if (p === 100) {
                    clearInterval(timer);
                    setTimeout(finish, 300);
                }
            }, tickMs);

            skipBtn.addEventListener('click', () => {
                clearInterval(timer);
                p = 100;
                updateProgress(p);
                setTimeout(finish, 150);
            });

            window.addEventListener('load', () => updateProgress(0));
            window.addEventListener('resize', () => updateProgress(p));
        })();
    </script>

    <iframe id="loveSong" width="0" height="0" style="display:none" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/alozue-vermilion/please-tell-me-why-bao-thy-320-kbps&auto_play=false">
    </iframe>


    <script>
        (function () {
            const loader = document.getElementById('loader');
            const scene = document.getElementById('scene');
            const skipBtn = document.querySelector('.skip');
            const iframe = document.getElementById('loveSong');

            // Kh·ªüi t·∫°o SoundCloud Widget API
            let widget = null;
            let widgetReady = false;

            function initWidget() {
                try {
                    widget = SC.Widget(iframe);
                    widget.bind(SC.Widget.Events.READY, function () {
                        widgetReady = true;
                        // tu·ª≥ ch·ªçn: ch·ªânh √¢m l∆∞·ª£ng
                        widget.setVolume(100);
                    });
                } catch (e) {
                    // SC ch∆∞a load ho·∫∑c iframe ch∆∞a s·∫µn s√†ng
                }
            }

            initWidget();

            // Fallback: n·∫øu widget ch∆∞a s·∫µn, th·ª≠ l·∫°i sau khi DOM load
            window.addEventListener('load', () => {
                if (!widget) initWidget();
            });

            // G·ªçi ph√°t nh·∫°c (sau khi widget READY). C√≥ retry nh·∫π n·∫øu g·ªçi s·ªõm.
            function tryPlaySong(retries = 8) {
                const playNow = () => {
                    try {
                        widget.seekTo(29000);
                        widget.play(); // c√≥ th·ªÉ b·ªã policy ch·∫∑n n·∫øu ch∆∞a c√≥ gesture
                    } catch (e) { }
                };

                if (widget && widgetReady) {
                    playNow();
                } else if (retries > 0) {
                    setTimeout(() => tryPlaySong(retries - 1), 250);
                }
            }

            // Fallback gesture: n·∫øu b·ªã ch·∫∑n, l·∫ßn ch·∫°m/b·∫•m ƒë·∫ßu ti√™n s·∫Ω ph√°t
            function attachGesturePlayOnce() {
                const handler = () => {
                    tryPlaySong();
                    window.removeEventListener('pointerdown', handler, { capture: true });
                    document.removeEventListener('keydown', handler, { capture: true });
                };
                window.addEventListener('pointerdown', handler, { capture: true, once: true });
                document.addEventListener('keydown', handler, { capture: true, once: true });
                // c≈©ng g·∫Øn s·∫µn v√†o n√∫t Skip
                skipBtn.addEventListener('click', handler, { once: true });
            }
            attachGesturePlayOnce();

            // ====== Heart rain (gi·ªØ nguy√™n) ======
            function startHeartRain() {
                const rain = document.querySelector('.heart-rain');
                if (!rain) return;

                const DENSITY_PER_TICK = 10, TICK_MS = 120, MAX_DROPS = 350;
                const EMOJIS = ['‚ù§Ô∏è'];

                function createDrop() {
                    const drop = document.createElement('div');
                    drop.className = 'drop';
                    drop.textContent = EMOJIS[(Math.random() * EMOJIS.length) | 0];
                    const vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
                    drop.style.left = (Math.random() * vw) + 'px';
                    const size = 14 + Math.random() * 24;
                    const dur = 3.2 + Math.random() * 3.6;
                    drop.style.fontSize = size + 'px';
                    drop.style.setProperty('--dur', dur + 's');
                    const maxDrift = vw * (0.25 + Math.random() * 0.35);
                    const drift = (Math.random() < 0.5 ? -1 : 1) * maxDrift;
                    drop.style.setProperty('--drift', drift + 'px');
                    const rotStart = (Math.random() * 120 - 60).toFixed(1) + 'deg';
                    const rotEnd = (parseFloat(rotStart) + (Math.random() * 720 + 360)).toFixed(1) + 'deg';
                    drop.style.setProperty('--rotStart', rotStart);
                    drop.style.setProperty('--rotEnd', rotEnd);
                    drop.style.animationDelay = (Math.random() * 0.6).toFixed(2) + 's';
                    rain.appendChild(drop);
                    drop.addEventListener('animationend', () => drop.remove());
                    if (rain.childElementCount > MAX_DROPS) {
                        const excess = rain.childElementCount - MAX_DROPS;
                        for (let i = 0; i < excess; i++) rain.firstElementChild?.remove();
                    }
                }

                setInterval(() => {
                    for (let i = 0; i < DENSITY_PER_TICK; i++) createDrop();
                }, TICK_MS);
            }

            // ====== ƒêi·ªÅu khi·ªÉn loader/progress (gi·ªØ nguy√™n logic, ch·ªâ gom g·ªçn) ======
            let p = 0;
            const step = 1, tickMs = 50;
            const fill = document.getElementById('progressFill');
            const heart = document.getElementById('progressHeart');
            const percentNum = document.getElementById('percentNum');

            function updateProgress(val) {
                fill.style.width = val + '%';
                percentNum.textContent = val.toString();
                const track = fill.parentElement;
                const trackRect = track.getBoundingClientRect();
                const moveDistance = trackRect.width * (val / 100);
                heart.style.transform = `translateX(calc(-50% + ${moveDistance}px))`;
            }

            function finish() {
                loader.classList.add('hidden');
                setTimeout(() => { loader.style.display = 'none'; }, 650);
                scene.hidden = false;
                requestAnimationFrame(() => scene.classList.add('show'));
                document.body.style.overflow = 'auto';

                // b·∫Øt ƒë·∫ßu m∆∞a tim & c·ªë g·∫Øng ph√°t nh·∫°c
                startHeartRain();
                tryPlaySong();
            }

            const timer = setInterval(() => {
                p += step;
                if (p > 100) p = 100;
                updateProgress(p);
                if (p === 100) {
                    clearInterval(timer);
                    setTimeout(finish, 300);
                }
            }, tickMs);

            skipBtn.addEventListener('click', () => {
                clearInterval(timer);
                p = 100;
                updateProgress(p);
                setTimeout(finish, 150);
            });

            window.addEventListener('load', () => updateProgress(0));
            window.addEventListener('resize', () => updateProgress(p));
        })();
    </script>



</body>
